models:
  - name: customers
    description: core data model for customers of our business
    access: protected
    group: core
    config:
      contract:
        enforced: true
    columns:
      - name: customer_sk
        description: unique identifier for a customer
        tests:
          - unique
          - not_null

        data_type: number
      - name: salutation
        data_type: text
      - name: first_name
        data_type: text
      - name: last_name
        data_type: text
      - name: city
        data_type: text
      - name: state
        data_type: text
      - name: country
        data_type: text
      - name: email_address
        data_type: text
      - name: is_preferred_customer
        data_type: boolean
      - name: gender
        data_type: text
      - name: marital_status
        data_type: text
      - name: credit_rating
        data_type: text
      - name: vehicle_count
        data_type: number
      - name: income_band_lower_bound
        data_type: number
      - name: income_band_upper_bound
        data_type: number
  - name: transactions
